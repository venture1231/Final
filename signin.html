<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign In — NomadFlix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                              url('https://www.notebookcheck.net/fileadmin/Notebooks/News/_nc3/netflixteaser.png');
        }
        .form-container {
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .input-error {
            border: 1px solid #dc2626 !important;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-cover bg-center">

<div class="form-container bg-black/80 p-10 rounded-xl w-full max-w-md shadow-2xl">
    <h2 class="text-4xl font-black mb-8 text-center text-white tracking-tight uppercase">Sign In</h2>
    
    <form id="signin-form" class="flex flex-col space-y-5">
        <div class="flex flex-col gap-1">
            <input type="text" id="username" placeholder="Username" 
                   class="p-4 rounded bg-gray-700/50 text-white border border-transparent focus:border-red-600 outline-none transition-all" required>
        </div>
        
        <div class="flex flex-col gap-1">
            <input type="password" id="password" placeholder="Password" 
                   class="p-4 rounded bg-gray-700/50 text-white border border-transparent focus:border-red-600 outline-none transition-all" required>
        </div>

        <button type="submit" id="submit-btn" class="bg-red-600 hover:bg-red-700 text-white py-4 rounded-md font-bold text-lg transition-transform active:scale-95">
            Sign In
        </button>
    </form>

    <div id="message" class="mt-6 text-center text-sm min-h-[20px] font-medium"></div>
    
    <div class="mt-8 border-t border-gray-700 pt-6 text-center text-gray-500 text-xs">
        © 2025 NomadFlix Central Asia.
        <button onclick="clearNomadDatabase()" class="mt-4 w-full text-[10px] text-gray-600 hover:text-red-500 transition-colors uppercase tracking-widest">
   Reset All Data (Debug)
</button>
    </div>
</div>


<script>
const form = document.getElementById('signin-form');
const message = document.getElementById('message');
const submitBtn = document.getElementById('submit-btn');

form.addEventListener('submit', (e) => {
    e.preventDefault();
    
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    // Блокируем кнопку
    submitBtn.disabled = true;
    submitBtn.textContent = 'Processing...';

    // Эмуляция работы с БД
    setTimeout(() => {
        const users = JSON.parse(localStorage.getItem('users')) || {};

        // Если пользователя нет — создаем его (авто-регистрация)
        if (!users[username]) {
            users[username] = { password: password };
            localStorage.setItem('users', JSON.stringify(users));
            loginSuccess(username);
        } else {
            // Если пользователь есть — проверяем пароль
            if (users[username].password === password) {
                loginSuccess(username);
            } else {
                loginError('Incorrect password. Please try again.');
            }
        }
    }, 800);
});

function loginSuccess(username) {
    localStorage.setItem('currentUser', username);
    message.className = "mt-4 text-center text-green-400";
    message.textContent = `Welcome back, ${username}! Redirecting...`;
    
    setTimeout(() => {
        window.location.href = 'index.html';
    }, 1200);
}

function loginError(text) {
    submitBtn.disabled = false;
    submitBtn.textContent = 'Sign In';
    message.className = "mt-4 text-center text-red-500";
    message.textContent = text;
    
    // Подсветка полей при ошибке
    document.querySelectorAll('input').forEach(input => {
        input.classList.add('input-error');
        setTimeout(() => input.classList.remove('input-error'), 2000);
    });
}

/* --- Защита от масштабирования --- */
const preventZoom = (e) => {
    if (e.ctrlKey && (['+', '-', '=', '0'].includes(e.key) || e.type === 'wheel')) {
        e.preventDefault();
    }
};
window.addEventListener('wheel', preventZoom, { passive: false });
window.addEventListener('keydown', preventZoom);
</script>

</body>
</html>
